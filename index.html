<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <header>
        <div class="search-bar">
            <div class="search-icon">X</div>
            <input type="search">
        </div>
        <div class="user-info">
            <div class="notification-icon">a</div>
            <div class="profile-pic-small">o</div>
            <p class="user-name">Morgan Oakley</p>
        </div>
        <div class="user-greeting">
            <div class="profile-pic">O</div>
            <div class="greeting">
                <p class="greeting">Hi there,</p>
                <h2 class="user-name">Morgan Oakley (@morgan)</h2>
            </div>

        </div>
        <div class="button-container">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </header>
    <aside>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="projects">
            <h2>Your Projects</h2>
            <div class="card-container">
                <div class="card project">Project 1</div>
                <div class="card project">Project 2</div>
                <div class="card project">Project 3</div>
                <div class="card project">Project 4</div>
                <div class="card project">Project 5</div>
                <div class="card project">Project 6</div>
            </div>
        </section>
        <section class="announcements">
            <h2>Announcements</h2>
            <div class="card announcement-content"></div>
        </section>
        <section class="trending">
            <h2>Trending</h2>
            <div class="card trending-content"></div>
        </section>
    </main>

</body>

</html>
